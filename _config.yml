# About Section
about_title: 소개
about_profile_image: images/profile.png
about_content: | 
  안녕하세요. 함께 소통할 인재, <mark>곽미소</mark>입니다.<br/>
  <br/>
  개발자로서 **사용자 경험**을 향상하며, **가치를 전달**하는 것이 제 꿈입니다. 사용자 중심의 서비스 제공을 통해 **기술**, **디자인**, **협업**의 중요성을 명확히 이해하고, 이를 구현하는 과정에 기여하고자 합니다.<br/>
  <br/>
  개발자로 일하면서, 발전하는 기술 트랜드에 대해 관심을 가지고 학습하는 마인드를 가지며 성장하고 회사의 비전을 실현하는데 이바지하겠습니다.<br/>
  <br/>
  팀원들과의 원활한 협업을 통해 프로젝트의 성공을 이루어 내기 위해 노력하며, 팀의 목표를 함께 공유하고 효율적으로 협력합니다. 팀원들과 함께 더 나은 제품을 만들어내는 것이 제 목표 중 하나입니다.<br/>
  <br/>
  서비스를 개발하는 개발자로서의 역할을 수행하면서, 혁신적이고 사용자 중심의 서비스를 제공하는 데 동참하고, 회사와 함께 성장하고자 합니다. 이 기회를 통해 더 나은 미래를 함께 만들어 나가기를 기대합니다.<br/>
  
  - [Tistory](https://gkmiso.tistory.com)
  - [Github](https://github.com/gkmiso)

